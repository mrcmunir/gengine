name: CI BUILD gengine

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  APP_VERSION: 0.5.1
  CONFIGURATION: RelWithDebInfo

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ############################
      # Linux (Ubuntu 22.04)
      ############################
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get -y install \
            mesa-common-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev

      - name: Configure (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          cmake -B build_appveyor -DCMAKE_BUILD_TYPE=Release

      - name: Build deploy (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          cmake --build build_appveyor --target deploy

      ############################
      # macOS
      ############################
      - name: Configure (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cmake -B build_appveyor -G Xcode

      - name: Build deploy (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cmake --build build_appveyor --target deploy --config $CONFIGURATION

      ############################
      # Windows (Visual Studio 2022)
      ############################
      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cmake -B build_appveyor -G "Visual Studio 17 2022" -A Win32

      - name: Build deploy (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cmake --build build_appveyor --target deploy --config %CONFIGURATION%
        shell: cmd

      ############################
      # Artifacts
      ############################
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Game-${{ matrix.os }}
          path: Bin/${{ env.CONFIGURATION }}/*.zip
